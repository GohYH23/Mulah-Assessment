<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Display</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2>Table 1</h2>
    <table id="table1">
        <tbody id="table1-body"></tbody>
    </table>

    <h2>Table 2</h2>
    <table id="table2">
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="table2-body">
            <tr>
                <td>Alpha</td>
                <td id="alpha-result"></td>
            </tr>
            <tr>
                <td>Beta</td>
                <td id="beta-result"></td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td id="charlie-result"></td>
            </tr>
        </tbody>
    </table>

    <script src="process.js"></script>
</body>

</html>
